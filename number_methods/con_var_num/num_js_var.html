
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Global Methods</h2>

<p>The Number() method converts variables to numbers:</p>

<p>The Number() Method
    The Number() method can be used to convert JavaScript variables to numbers:</p>
<p id="test"></p>

<script>
document.getElementById("test").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("10") + "<br>" + 
  Number("  10") + "<br>" +
  Number("10  ") + "<br>" +
  Number(" 10  ") + "<br>" +
  Number("10.33") + "<br>" + 
  Number("10,33") + "<br>" +
  Number("10 33") + "<br>" +
  Number("John");
</script>

<p id="second"></p>

<script>
    //number method used on date
let x = new Date("2023-10-08");
document.getElementById("second").innerHTML = Number(x); 
</script>

</body>
</html>
