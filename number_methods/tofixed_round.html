<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toFixed() method rounds a number to a given number of digits.</p>
<p>For working with money, toFixed(2) is perfect.</p>

<p id="third"></p>
<script>
  // After decimal point consideration in fixed 
  // with out decimal point it is rounding whole number
let x = 9.656;
document.getElementById("third").innerHTML =
  x.toFixed() + "<br>" +
  x.toFixed(1) + "<br>" +
  x.toFixed(2) + "<br>" +
  x.toFixed(4);
</script>
<p>
  toFixed checks rounding after the mentioned decimal number.
  toFixed(n) provides n length after the decimal point; toPrecision(x) provides x total length.</p>
</body>
</html>
