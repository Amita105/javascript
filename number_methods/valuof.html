<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The valueOf() method returns a number as a number:</p>

<p id="demo"></p>

<script>
let x = 123;
// difference between valueOf and toString
// valueOf() converts strings back to numbers but not as a string
document.getElementById("demo").innerHTML = 
  x.valueOf() + "<br>" +
  (123.5).valueOf() + "<br>" +
  (101 + 23).valueOf();
</script>

</body>
</html>
