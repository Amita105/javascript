<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toPrecision() method returns a string, with a number written with a specified length:</p>

<p id="demo"></p>
<p>
  toFixed(n) provides n length after the decimal point; toPrecision(x) provides x total length.</p>
<script>
let x = 9.456;
document.getElementById("demo").innerHTML = 
  x.toPrecision() + "<br>" +
  x.toPrecision(1) + "<br>" +
  x.toPrecision(2) + "<br>" +
  x.toPrecision(6);  
</script>

</body>
</html>
